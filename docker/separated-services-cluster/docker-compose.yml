version: "3"
services:
  mahout:
    image: mpolatcan/mahout:0.13.0-hadoop-3.2.1-java8
    container_name: mahout
    hostname: mahout
    environment:
      DFS_NAMENODE_HOSTNAME: "namenode"
      YARN_RESOURCEMANAGER_HOSTNAME: "resourcemanager"

  resourcemanager:
    image: mpolatcan/hadoop:3.2.1-java8
    container_name: resourcemanager
    hostname: resourcemanager
    environment:
      HADOOP_DAEMONS: |
        resourcemanager
      DFS_NAMENODE_HOSTNAME: "namenode"
      YARN_SCHEDULER_MINIMUM_ALLOCATION_MB: "128"
      YARN_SCHEDULER_MAXIMUM_ALLOCATION_MB: "1536"
    ports:
      - 8088:8088

  nodemanager:
    image: mpolatcan/hadoop:3.2.1-java8
    environment:
      HADOOP_DAEMONS: |
        nodemanager
      DFS_NAMENODE_HOSTNAME: "namenode"
      YARN_RESOURCEMANAGER_HOSTNAME: "resourcemanager"
      YARN_NODEMANAGER_RESOURCE_MEMORY_MB: "1536"
      YARN_NODEMANAGER_RESOURCE_CPU_VCORES: "2"
    ports:
      - 8042

  namenode:
    image: mpolatcan/hadoop:3.2.1-java8
    container_name: namenode
    hostname: namenode
    environment:
      HADOOP_DAEMONS: |
        namenode
    ports:
      - 9870:9870

  secondarynamenode:
    image: mpolatcan/hadoop:3.2.1-java8
    container_name: secondarynamenode
    hostname: secondarynamenode
    environment:
      HADOOP_DAEMONS: |
        secondarynamenode
      DFS_NAMENODE_HOSTNAME: "namenode"
    ports:
      - 9868:9868

  datanode:
    image: mpolatcan/hadoop:3.2.1-java8
    environment:
      HADOOP_DAEMONS: |
        datanode
      DFS_NAMENODE_HOSTNAME: "namenode"
    ports:
      - 9864